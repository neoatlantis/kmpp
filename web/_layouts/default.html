<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    <div id="nojs-display">
    Your browser does not support JavaScript or it's been disabled.
    JavaScript is critical to this application. Please enable it.
    </div>

    <div id="js-display">

        {% include header.html %}

        <div class="page-content">
          <div class="wrapper">
            {{ content }}
          </div>
        </div>

        {% include footer.html %}

    </div>

    <script>
        document.getElementById('nojs-display').style.display = "none";
        document.getElementById('js-display').style.display = "inline";
    </script>

  </body>

</html>
